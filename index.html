<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/card.css">
  <script src="assets/js/card.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <img class="mobil" src="assets/img/Group 10.png" alt="">
      <img class="desktop" src="assets/img/Group 10 (1).png" alt="">
      <img class="mobile" src="assets/img/Group 9 (1).png" alt="">
      <img class="web" src="assets/img/Group 16.png" alt="">
    </div>
    <div class="body">
      <div class="box">
        <h4>Cardholder Name</h4>
        <input type="text" placeholder="e.g. Jane Appleseed">
      </div>
      <div class="box">
        <h4>Card Number</h4>
        <input type="text" placeholder="e.g. 1234 5678 9123 0000">
      </div>
      <div class="box">
        <div class="date-container">
          <h4>Exp. Date (MM/YY)</h4>
          <div class="date-inputs">
            <input type="text" placeholder="MM">
            <input type="text" placeholder="YY">
          </div>
        </div>
        <div class="cvc-container">
          <h4>CVC</h4>
          <input type="text" placeholder="e.g. 123">
        </div>
      </div>
      <button class="footer">Confirm</button>
      <div class="thank-you-message">
        <h2>Thank you!</h2>
        <p>We've added your card details</p>
      </div>
    </div>
  </div>
</body>
</html>
